{% extends "base.html" %}

{% block title %}الإعدادات - المارد بوت{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-cog"></i> الإعدادات</h1>
</div>

<div class="card">
    <div class="card-header">
        <h5>إعدادات البوت</h5>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">BOT_TOKEN</label>
            <input type="text" class="form-control" value="{{ settings.BOT_TOKEN }}" readonly>
            <small class="text-muted">يتم تعيينه من ملف .env</small>
        </div>
        <div class="mb-3">
            <label class="form-label">CHANNEL_ID</label>
            <input type="text" class="form-control" value="{{ settings.CHANNEL_ID }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">FREE_TRIAL_DAYS</label>
            <input type="number" class="form-control" value="{{ settings.FREE_TRIAL_DAYS }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">USDT_TRC20_ADDRESS</label>
            <input type="text" class="form-control" value="{{ settings.USDT_TRC20_ADDRESS }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">USDT_BSC_ADDRESS</label>
            <input type="text" class="form-control" value="{{ settings.USDT_BSC_ADDRESS }}" readonly>
        </div>
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            لتعديل الإعدادات، قم بتعديل ملف .env وأعد تشغيل الخدمات.
        </div>
    </div>
</div>
{% endblock %}
