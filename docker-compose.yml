version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: mared_bot_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mared_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No ports exposed - containers communicate via internal Docker network
    # This prevents port conflicts on the host

  bot:
    build: .
    container_name: mared_bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mared_bot
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    command: sh -c "python -m alembic upgrade head && python -m bot.main"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: mared_bot_web
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mared_bot
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    env_file:
      - .env
    ports:
      - "${WEB_PORT:-8080}:8000"
    volumes:
      - ./web:/app
    restart: unless-stopped

volumes:
  postgres_data:

